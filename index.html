<!doctype html>
<html>
<head>
    <title>Reaction Tester</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    
    <script>
        function abc()
        {
           document.getElementById("demo").hidden = false;
           document.getElementById("yo").hidden = false;
           document.getElementById("btn").hidden = true;  
           
        }
        </script>
    <h1>Let's Test your Reaction Time!</h1>
    <p>
        <input type="button"  id="btn" value="Start Game" onclick="abc()"/>
    </p>
    <p id="demo" hidden>Click on the figures appearing on the screen as quick as you can</p>
    <p class="bold" id="yo">Reaction Time <span id="time">0</span>s</p>
    <div id="box"></div>
    <p id="game">
    <script src="game.js" type="text/javascript"></script>
    </p>
    
</body>
</html>
